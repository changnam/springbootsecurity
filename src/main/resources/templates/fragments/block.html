<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<th:block th:fragment="f-head">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    	<title>Collapsible sidebar using Bootstrap 4</title>
		
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css" media="all" />
		<script type="text/javascript" src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/webjars/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="/webjars/vue/2.6.14/vue.min.js"></script>
		<style>
		.wrapper {
		    display: flex;
		    width: 100%;
		    align-items: stretch;
			}
		</style>
	</th:block>
</head>
<body>
	<header th:fragment="f-header" id="header" class="fixed-top">
		<nav class="navbar navbar-expand-sm bg-light">
			<a class="navbar-brand" href="#">Fixed top</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#">Link 1</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link 2</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link 3</a>
				</li>
			</ul>
		</nav>
	</header>
	
	<nav th:fragment="f-sidebar-home" id="sidebar">
		<div class="sidebar-header">
            <h3>Bootstrap Sidebar</h3>
        </div>

        <ul class="list-unstyled components">
            <p>Dummy Heading</p>
            <li class="active">
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Home</a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
                    <li>
                        <a href="#">Home 1</a>
                    </li>
                    <li>
                        <a href="#">Home 2</a>
                    </li>
                    <li>
                        <a href="#">Home 3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Pages</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li>
                        <a href="#">Page 1</a>
                    </li>
                    <li>
                        <a href="#">Page 2</a>
                    </li>
                    <li>
                        <a href="#">Page 3</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Portfolio</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
	</nav>
	
	<footer th:fragment="f-footer" id="footer" class="fixed-bottom bg-light text-center">
		<h1>copyright.</h1>
	</footer>
</body>
</html>
